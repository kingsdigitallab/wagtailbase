{% load pageurl %}

<h3>In this section</h3>
<nav class="local clearfix">
    <ul class="local-navigation">
        {% for page in menu_pages %}
        <li>
            <a class="{% if page.url == current_page.url %}active{% endif %}"
            href="{% pageurl page %}">{{ page.title }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
