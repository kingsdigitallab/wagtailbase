{% load pageurl wagtailbase_tags %}

<ul class="main-navigation">
    <li class="{% if root.url == current_page.url %}active{% endif %}">
        <a href="{% pageurl root %}">{{ root.title }}</a>
    </li>

    {% for page in menu_pages %}
    <li class="{% if page|is_current_or_ancestor:current_page %}active{% endif %}">
        <a href="{% pageurl page %}">{{ page.title }}</a>
    </li>
    {% endfor %}
</ul>
