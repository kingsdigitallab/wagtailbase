{% extends "wagtailbase/base.html" %}

{% block main %}
    {% include "wagtailbase/includes/introduction.html" with introduction=self.introduction only %}

    {% if request.GET.tag|length %}
        <h2>Showing posts tagged as {{ request.GET.tag|safe }} <a href=" {% pageurl self %} ">Show all</a></h2>
    {% endif %}
{% endblock %}
